

<ion-content>
  <div class="content">
    <ion-grid> 
      <ion-row>
        <img src='/assets/img/logo.jpg' class="logo" />

      </ion-row>
      <ion-row>

          <ion-col>
              <ion-list class="login-form" >
                
                <form (ngSubmit)="logForm()">
                  <div class="container-inputs">
                    <ion-item class="ion-no-padding">
                        <ion-icon name="person-outline"></ion-icon>
                        <ion-input id="email" name="email" type="email" required placeholder="Email" [(ngModel)]="email" value=""    ></ion-input>
                    </ion-item>
                    <br /> 
                    <ion-item class="ion-no-padding">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <ion-input id="password" name="password" type="password" required placeholder="Contraseña"  [(ngModel)]="password" value=""    ></ion-input>
                    </ion-item>
                    <ion-row>
                      <p class="ion-text-start remember">Recordar <ion-toggle color="primary" (ionChange)="recordar($event)"></ion-toggle></p>
                    </ion-row>
                  </div>
                 

                      <ion-button id="acceder" type="submit" fill="clear" mode="ios" >Acceder</ion-button>
                   
                    </form>

              </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>
        <div *ngIf="show_errors" class="errors" >
          <p *ngIf="no_valid_email"> *Debes introducir un email con un formato válido</p> 
          <p *ngIf="no_valid_pass"> *Debes introducir una contraseña válida</p> 
          <p *ngIf="no_valid_pass_length"> *La contraseña debe tener 5 carácteres como mínimo</p> 
          <p *ngIf="login_correcto" class="success"> ¡Credenciales correctas!</p> 

        </div>
      </ion-row>
  </ion-grid>
  </div>
</ion-content>
